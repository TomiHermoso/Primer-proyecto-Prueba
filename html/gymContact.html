<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Link De CSS -->
  <link rel="stylesheet" href="../css/style.css">

  <!-- Font I -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <!-- Font II -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <title>Contacto</title>
</head>



<body>
  <!--! Header de Bootstrap -->
  <nav class="navbar navbar-expand-lg head">
    <div class="container-fluid">
      <a href="../index.html"><img src="../img/logoBlanco.png" alt="Logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse nav-list" id="navbarNav">
        <ul class="navbar-nav list">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="gymStaff.html">Staff</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="gymSponsors.html">Sponsors</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="gymContact.html">Contacto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="gymHistory.html">Historia</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ! Fin del Header -->


  <!--* Header -->


  <main>
    <div class="contacto-info">
      <div class="datos">
        <div class="datos-empresa">
          <h1>Contáctanos</h1>
          <p>Correo electrónico: contacto@tusitio.com</p>
          <p>Teléfono: +123 456 7890</p>
          <p>Ubicación: Calle Ejemplo #123, Ciudad, País <br>
          Ciudad, País<br>
          Horario de atención presencial: Lunes a viernes de 10:00 a.m. a 4:00 p.m.
          </p>
        </div>
        <div class="datos-redes">
          <img src="../img/twitter-alt.png" alt="red">
          <img src="../img/facebook.png" alt="red">
          <img src="../img/instagram.png" alt="red">
        </div>
      </div>
      <div class="contacto">
        <form action="#">
          <div class="nombre-apellido">
            <div class="nombre">
              <label>
                <p>Nombres</p>
              </label>
              <input type="text" placeholder="Nombres" required>
            </div>
            <div class="apellido">
              <label>
                <p>Apellidos</p>
              </label>
              <input type="text" placeholder="Apellidos" required>
            </div>
          </div>
          <div class="mail">
            <label>
              <p>Gmail</p>
            </label>
            <input type="email" placeholder="Correo Electrónico">
          </div>
          <div class="mensaje">
            <label>
              <p>Mensaje</p>
            </label>
            <textarea name="mensaje" id="mensaje" class="mensaje" placeholder="Su Mensaje"></textarea>
          </div>
          <div class="boton">
            <input type="submit" class="btn" value="Enviar">
          </div>
        </form>
      </div>
    </div>
  </main>


  <!--* Footer -->


  <footer>
    <img src="../img/logo.png" alt="logo">
    <div class="redes">
      <img src="../img/instagram.png" alt="instagram">
      <img src="../img/facebook.png" alt="facebook">
      <img src="../img/twitter-alt.png" alt="twitter">
    </div>
  </footer>
  <!-- Link js Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
